<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header>
		<h1>Weather Dashboard</h1>
	</header>

	<main>
		<section class="today">
			<h2>Today's weather</h2>
			<div id="current">
				<div id="cityName"></div>
				<div id="currentTemp">
				</div>
				<div id="currentWind">
				</div>
				<div id="currentHumidity">
				</div>
				<div id="currentUVParent">
					UV Index: <span id="currentUV"></span>
				</div>
			</div>
		</section>
		<section class="forecast">
			<h2 class="forecastHeader">5-Day Forecast</h2>
			<div id="days"></div>
		</section>
	</main>
	<aside>
		<section>
			<h2>Search for a city:</h2>
			<form id="form">
				<input type="text" name="searchbar">
				<input type="submit">
			</form>
		</section>
		<section class="searches">
			<h3>Recent searches</h3>
			<ul>

			</ul>
		</section>
	</aside>
</body>
<script src="./assets/js/scripts.js"></script>
</html>
